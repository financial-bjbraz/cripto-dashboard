<div class="row">
  <div class="col-sm-12">
      <div class="element-wrapper">
          <div class="element-actions">
              <form class="form-inline justify-content-sm-end">
                  <select class="form-control form-control-sm rounded"><option
                          value="Pending">Today</option>
                      <option value="Active">Last Week</option>
                      <option value="Cancelled">Last 30 Days</option></select>
              </form>
          </div>
          <h6 class="element-header">Devices Dashboard {{teste}}</h6>
          <div class="element-content">
              <div class="row">


                  <div class="col-sm-4 col-xxxl-3"  *ngFor="let device of devices">
                      <a class="element-box el-tablo" href="#"><div
                              class="label">Device {{device.name}}</div>
                          <div class="value">{{device.alias}}</div>
                          <div class="trending {{device.alias > 2 ? 'trending-up-basic' : 'trending-down-basic'}}">
                              <span>{{device.dateLastChanged}}</span><i class="os-icon os-icon-arrow-up2"></i>
                          </div></a>
                  </div>
              </div>
 
          </div>
      </div>
  </div>
</div>
